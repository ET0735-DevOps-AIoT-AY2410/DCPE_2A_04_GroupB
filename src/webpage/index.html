<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="user">Name:</label>
                <input type="text" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="identity">Admin number:</label>
                <input type="text" id="identity" name="identity" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>

    <script>
        const ip = 'http://192.168.50.191:5000'
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const identity = document.getElementById('identity').value;
            const password = document.getElementById('password').value;
            const user = document.getElementById('user').value;
    
            fetch(`${ip}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ identity: identity, password: password, user: user})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to main.html after successful login
                    window.location.href = 'main.html';
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>
</html>
