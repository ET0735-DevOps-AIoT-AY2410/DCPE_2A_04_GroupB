<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Reservation</title>
</head>
<body>
    <div class="container">
        <h2>Reserve a Book</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="identity">Admin number:</label>
                <input type="text" id="identity" name="identity" required>
            </div>
            <div class="form-group">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="" selected="selected">Select location</option>
                    <option value="Location 1">Location 1</option>
                    <option value="Location 2">Location 2</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Reserve</button>
            </div>
        </form>
        <div class="confirmation" id="confirmationMessage">
            <p>Thank you for your reservation! You will receive a confirmation email shortly.</p>
        </div>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                identity: document.getElementById('identity').value,
                bookTitle: document.getElementById('bookTitle').value,
                location: document.getElementById('location').value
            };

            fetch('http://127.0.0.1:5000/reserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('confirmationMessage').style.display = 'block';
                    document.getElementById('reservationForm').reset();
                } else {
                    alert('There was a problem with your reservation. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
