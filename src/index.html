<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reserve a Book</h1>
    </header>
    
    <p>
        <a href=about.html>Link to About Page </a>
    </p>
    
    <div class="container">
        <form id="reservationForm">
            <div id="name" visibility: hidden>
            </div>
            <div id="identity" visibility: hidden>
            </div>
            
            <div class="form-group">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="" selected="selected">Select location</option>
                    <option value="Location 1">Location 1</option>
                    <option value="Location 2">Location 2</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Reserve</button>
            </div>
        </form>
        <div class="confirmation" id="confirmationMessage">
            <p>Thank you for your reservation! You will receive a confirmation email shortly.</p>
        </div>
    </div>

    <script>
        //Load name and identity
        window.onload = function () {
                var url = document.location.href,
                    params = url.split('?')[1].split('&'),
                    data = {}, tmp;
                for (var i = 0, l = params.length; i < l; i++) {
                    tmp = params[i].split('=');
                    data[tmp[0]] = tmp[1];
                }
                document.getElementById('name').innerHTML = data.name;
                document.getElementById('identity').innerHTML = data.identity;
        }

        //Pass data to back end
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            
            const formData = {
                name: document.getElementById('name').innerHTML,
                identity: document.getElementById('identity').innerHTML,
                bookTitle: document.getElementById('bookTitle').value,
                location: document.getElementById('location').value
            };

            fetch('http://127.0.0.1:5000/reserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('confirmationMessage').style.display = 'block';
                    document.getElementById('reservationForm').reset();
                } else {
                    alert('There was a problem with your reservation. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
